{% extends 'main/home.html' %}

{% block title %} {% endblock %}

{% block content %}

<div class="container">
    <h2 style="text-align: center;padding-top: 3%;">Add a New Club </h2>
    <div class="alert" style="background-color:#c5bb31" role="alert">
    <form action="{% url ' appointment'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    
        <div class="mt-3">
          <label class="form-label">Club name :</label>
          <input class="form-control" name="club_name" type="text"/>
        </div>
    
        <div class="mt-3">
            <label class="form-label">club services :</label>
            <textarea class="form-control" name="club_services"></textarea>
          </div>
        
          <div class="mt-3">
          
            <label class="form-label">Chose Your Scheldule: </label>
                 <select name="your_scheldule" class="form-select" aria-label="Default select example">
                     <option selected> Select  </option>
                     <option value="9 AM to 10 AM">9 AM to 10 AM</option>
                     <option value="11 AM to 12 PM">11 AM 12 PM</option>
                     <option value="2 PM to  4 PM">2 PM to 4 PM </option>
                     <option value="8 PM to  10 PM">8 PM to 10 PM </option>
                     <div class="mt-3">
                      <label class="form-label">created_at :</label>
                      <input class="form-control" name="created_at" type="datetime-local"/>
                    </div>

                   </select>
                   <label class="form-label"><strong>Price :</strong></label>
    <select name="price" class="form-select" aria-label="Default select example">
        <option selected>Price</option>
        <option value="50$">50$</option>
        <option value="100$">100$</option>
        <option value="200$">200$</option>
        <option value="300$">300$</option>
      </select>
                 </div>
    </div>
          <br/>
          <input type="submit" class="btn btn-primary" value="Book" />
    
        
    
    </form>
    
    </div>
    </div>
    
    
{% endblock %}
