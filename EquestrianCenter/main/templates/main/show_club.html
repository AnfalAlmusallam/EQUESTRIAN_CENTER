    {% for club in show_club %}
    <div class="row">
        <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
            <div class="card border-0 bg-light rounded shadow">
                <div class="card-body p-4">
                    <span class="badge rounded-pill bg-primary float-md-end mb-3 mb-sm-0">Full time</span>
                    <img src="{{ club.image.url }}" class="w-100" />
                    <a href="{% url 'main:club_detail' club.id %}" class="text-decoration-none"><h4 class="mt-4"><p style="padding-top: 3%;"><strong>Club name :</strong> {{club.club_name}}</p></a>

                    <div class="mt-3">
                        <p class="title mb-4"><strong> services :</strong>{{club.club_services}}</p>
                        <p class="title mb-4"><strong>Price :</strong> {{club.price}}</p>
                    </div>

    
                    <div class="mt-3">
                        <a href="{% url 'main:book_club' club.id %}" class="btn btn-primary">Add Book</a>
                    </div>
                </div>
            </div>
        </div><!--end col-->
        {% endfor %}

        
        
</div>
