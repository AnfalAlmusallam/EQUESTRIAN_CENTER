{% extends 'main/home.html'%}
{% block content %}


<div class="container" style="padding-top: 9%;">
    <div class="alert" style="background-color:burlywood" role="alert">
      <h3 style="text-align:center;font-family: 'Kalam',cursive;">Update Club ..</h3>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    
        <div class="mt-3">
            <label>Choose File:</label>
            <input type="file" name="image" class="form-control"/>
        </div>
        <div class="mt-3">
          <label class="form-label">Club name :</label>
          <input class="form-control" name="club_name" type="text" value="{{update.club_name}}"/>
        </div>
    
        <div class="mt-3">
            <label class="form-label">club services :</label>
            <textarea class="form-control" name="club_services" value="{{update.club_services}}"></textarea>
          </div>
          <div class="mt-3">
            <label class="form-label">Features :</label>
            <textarea class="form-control" name="feature" value="{{update.feature}}"></textarea>
          </div>
          <div class="mt-3">
            <label for="open_at"> Open at :</label>
            <input type="datetime-local" name="open_at" value="{{update.open_at}}"/>

            </div>
            <div class="mt-3">
              <label for="closed_at"> Closed at :</label>
              <input type="datetime-local" name="closed_at" value="{{update.closed_at}}"/>
              </div>
        
          <div class="mt-3">
                
    <label class="form-label"><strong>Price :</strong></label>
    <select name="price" class="form-select" aria-label="Default select example">
      <option selected>Price</option>
      <option value="50$">50$</option>
      <option value="100$">100$</option>
      <option value="150$">150$</option>
      <option value="200$">200$</option>
      <option value="250$">250$</option>
      <option value="300$">300$</option>
      <option value="350$">350$</option>
      <option value="400$">400$</option>
      <option value="450$">450$</option>
    </select>
    </div>
          <br/>
          <input type="submit" class="btn btn-primary" value="Update Club" />
    
        
    
    </form>
    
    </div>
    </div>
    
{% endblock %}
