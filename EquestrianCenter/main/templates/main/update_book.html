{% extends 'main/home.html' %}

{% block title %}   {% endblock %}


{% block content %}


    
    <hr/>

    
    {% if request.user.is_authenticated %}



    <style>
      
    
      h1 {
      position: absolute;
      margin: 0;
      font-size: 50px;
      color: #fff;
      z-index: 2;
      line-height: 83px;
      }
      legend {
      padding: 10px;      
      font-family: Roboto, Arial, sans-serif;
      font-size: 18px;
      color: #fff;
      background-color: burlywood;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 8px burlywood; 
      }
      .banner {
      position: relative;
      height: 250px;
      background-image: url("/uploads/media/default/0001/02/b23a2c8c49b8e43249487140e4c2e22a63bd7cb8.jpeg");  
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: burlywood; 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:  burlywood;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0  burlywood;
      color: burlywood;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: burlywood;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: burlywood;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      .week {
      display:flex;
      justify-content:space-between;
      }
      .columns {
      display:flex;
      justify-content:space-between;
      flex-direction:row;
      flex-wrap:wrap;
      }
      .columns div {
      width:48%;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      
      
      
      
      button:hover {
      background:  burlywood;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }
    </style>
  
    <div class="testbox" style="padding-top: 20%;">
        <form action="" method="post">
            {% csrf_token %} 
      <br/>
      <fieldset>
        <legend>Reservation Details</legend>
        <div class="columns">
        
          <div class="item">
          <label for="initial_time">initial time :<span>*</span></label>
          <input id="initial_time" type="time" name="initial_time" value="{{update.initial_time}}"/>
          </div>
          <div class="item">
            <label for="final_time">Final time :<span>*</span></label>
          <input id="final_time" type="time" name="final_time" value="{{update.final_time}}"/>
          </div>
          <div class="item">
          <button type="submit" value=" update booking"> Submit</button>
          </div>
      </div>
    </form>
    </div>

    

    {% else %}

    <div class="border p-3 mt-3 ">
        <p>To add reveiew please <a href="{% url 'accounts:login_user'%}">Sing In</a> or <a href="{% url 'accounts:register_user'%}">Sign Up</a></p>
    </div>

    {% endif %}



</div>


{% endblock %}
